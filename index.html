<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sass/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <title>Pulse</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/main_logo.svg" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="icons">
                    <div class="icon"><img src="icons/019_timer_time_stopwatch_2-64.svg" alt="timer">
                        Время подбора: <br> 10 минут</div>
                    <div class="icon"><img src="icons/app-08-hand-cart-64.svg" alt="hand_cart">
                        Бесплатная <br> доставка</div>
                    <div class="icon"><img src="icons/messages-64.svg" alt="messages">
                        Ответим <br> на все вопросы</div>
                </div>
            </div>
            <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
            <div class="promo__link">
                или
                <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
            </div>
        </div>
    </section>
</body>
</html>
